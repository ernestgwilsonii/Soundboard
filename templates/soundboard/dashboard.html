{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h1>My Soundboards</h1>
        <a href="{{ url_for('soundboard.create') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create New
        </a>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for sb in soundboards %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body text-center">
                {% if '/' in sb.icon %}
                <img src="{{ url_for('static', filename='uploads/' + sb.icon) }}" alt="{{ sb.name }}" class="mb-3" style="width: 64px; height: 64px; object-fit: contain;">
                {% else %}
                <i class="{{ sb.icon or 'fas fa-music' }} fa-3x mb-3"></i>
                {% endif %}
                <h5 class="card-title">{{ sb.name }}</h5>
                <div class="mt-3">
                    <a href="#" class="btn btn-outline-primary">View</a>
                    <a href="{{ url_for('soundboard.edit', id=sb.id) }}" class="btn btn-outline-secondary">Edit</a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <p class="text-center text-muted">You haven't created any soundboards yet.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
