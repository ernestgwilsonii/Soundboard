{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center py-5">
        <h1 class="display-1 fw-bold text-danger"><i class="fas fa-exclamation-circle"></i> 500</h1>
        <h2 class="mb-4">Internal Server Error</h2>
        <p class="lead text-muted mb-5">Something went wrong on our end. We've logged the error and will look into it immediately. Please try again later.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 gap-3">Return Home</a>
            <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg px-4">Try Again</button>
        </div>
    </div>
</div>
{% endblock %}
